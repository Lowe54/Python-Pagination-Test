<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search</title>
</head>
<body>
    {% for r  in results %}
    {{r}}</br>
    {% endfor %}
    <p class="well">
            Number of Results: {{results}}</br>
            Pages: {{pages}} </br>
            PageCount: {{pc}}

    </p>
   

    {% if pc is defined %}
    <ul>
        {% for pn in range(pc) %}
        <li><a href="#">{{pn + 1}}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
